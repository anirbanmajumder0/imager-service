[uwsgi]
project         = status
master          = true
vassal_name     = %(project)
home            = /app/%(project)-env
module          = status.main:app
chdir           = /app
http            = :5002
pidfile         = /run/uwsgi_%(project).pid
harakiri        = 80
cheaper         = 1
processes       = 2
vacuum          = true


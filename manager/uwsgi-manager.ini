[uwsgi]
project         = manager
master          = true
vassal_name     = %(project)
home            = /app/%(project)-env
module          = manager.wsgi:application
chdir           = /app
http            = :5001
pidfile         = /run/uwsgi_%(project).pid
harakiri        = 30
cheaper         = 4
processes       = 16
vacuum          = true
